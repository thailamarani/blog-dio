<div class="big-card-container">
  <div class="big-card-photo">
    <img
    src="{{ photoCover }}"
    alt=""
    height="300px"
    srcset=""
    >
  </div>
  <div class="big-card-title">
    <h1><a [routerLink]="['content', Id]">{{ cardTittle }}</a></h1>
  </div>
  <div class="big-card-description">
    <p>{{ cardDescription }}</p>
  </div>
</div>
